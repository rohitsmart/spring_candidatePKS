<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OTP Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            max-width: 150px;
        }
        .content {
            font-size: 16px;
            line-height: 1.5;
        }
        .footer {
            text-align: center;
            font-size: 14px;
            color: #888888;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>OTP Code</h1>
    </div>
    <div class="content">
        <p>Dear <span th:text="${firstName}"></span> <span th:text="${lastName}"></span>,</p>
        <p>Your OTP code for verification is:</p>
        <p><strong>OTP Code:</strong> <span th:text="${otp}"></span></p>
        <p>Please use this code to complete your verification process. If you did not request this code, please ignore this email.</p>
    </div>
    <div class="footer">
        <p>Best regards,<br>The PerfectKode Team</p>
    </div>
</div>
</body>
</html>
